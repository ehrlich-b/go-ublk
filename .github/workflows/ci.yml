name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run unit tests
        run: make test-unit

      - name: Run unit tests with race detector
        run: make test-race

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Run 'gofmt -w .' to fix."
            gofmt -d .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...
